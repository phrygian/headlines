<html>
	<head>
		<title>Headlines</title>
	</head>
	<body>
		<h1>Headlines</h1>
		<h2>Current {{ location._name }} weather</h2>
		<p><img src="{{ icon }}"> | Date(d/m/y)/Time: {{ time }}</p>
		<p>Temperature: {{ t.temp }}</p>
		<p>Humidity: {{ h }}</p>
		<form>
			<input type="text" name="publication" placeholder="search" method="POST" />
			<input type="submit" value="Submit" />
		</form>
		{% for article in articles %}
		<b><a href="{{ article.link }}">{{ article.title }}</a></b><br />
		<i>{{ article.published }}</i><br />
		<p>{{ article.summary }}</p>
		<hr />
		{% endfor %}
	</body>
</html>
